events {}
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy /api/issuer a TIL interno
    location /api/issuer {
      proxy_pass http://tir:8080/issuer;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # Proxy /api/v4/issuers a TIR público
    location ^~ /api/v4/issuers {
      rewrite ^/api/v4/issuers(.*)$ /v4/issuers$1 break;
      proxy_pass https://tir.54.76.44.128.nip.io;
      proxy_set_header Host tir.54.76.44.128.nip.io;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Sirve los assets de Next.js correctamente
    location /_next/ {
      alias /usr/share/nginx/html/_next/;
      access_log off;
      expires 1y;
      add_header Cache-Control "public";
    }

    # Sirve los archivos estáticos (imágenes, etc)
    location /static/ {
      alias /usr/share/nginx/html/static/;
      access_log off;
      expires 1y;
      add_header Cache-Control "public";
    }

    # Fallback para SPA
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
} 